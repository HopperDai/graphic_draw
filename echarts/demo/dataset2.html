<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            margin: 10px auto;
        }
    </style>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/echarts.js"></script>
</head>

<body>
    <div class="box"></div>
    <script>
        function initChart() {
            return new Promise((resolve, reject) => {
                let oBox = $('.box')[0]; // 图表容器
                $.getJSON('../theme/chalk.json', (themeJSON) => { // 获取主题 JSON
                    echarts.registerTheme('chalk', themeJSON); // 注册
                    resolve(echarts.init(oBox, 'chalk')); // 初始化实例和加载主题
                });
            });

        }

        async function loadChart() {
            let chart = await initChart();

            let option = {
                legend: {},
                tooltip: {},
                dataset: { // 配置项中指定如何映射到图形
                    source: [
                        /**
                         * 'column': 默认值。系列被安放到 dataset 的列上面，自动对应 dataset.source 的第一列
                         * 'row': 系列被安放到 dataset 的行上面，自动对应 dataset.source 的第一行
                        */
                        ['product', '2012', '2013', '2014', '2015'],
                        ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                        ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                        ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
                    ]
                },
                xAxis: [{
                        type: 'category',
                        gridIndex: 0
                    },
                    {
                        type: 'category',
                        gridIndex: 1
                    }
                ],
                yAxis: [{
                        gridIndex: 0
                    },
                    {
                        gridIndex: 1
                    }
                ],
                grid: [{
                        bottom: '55%'
                    },
                    {
                        top: '55%'
                    }
                ],
                series: [
                    // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
                    {
                        type: 'bar',
                        seriesLayoutBy: 'row'
                    },
                    {
                        type: 'bar',
                        seriesLayoutBy: 'row'
                    },
                    {
                        type: 'bar',
                        seriesLayoutBy: 'row'
                    },
                    // 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
                    {
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1
                    },
                    {
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1
                    },
                    {
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1
                    },
                    {
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1
                    }
                ]
            }

            chart.setOption(option); // 使用配置
        }

        loadChart();
    </script>
</body>

</html>
